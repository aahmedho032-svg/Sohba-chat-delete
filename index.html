<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طلب حذف الحساب</title>
  <link rel="icon" type="image/png" href="IMG-20251202-WA0000.jpg">
  <!-- النسخة الحديثة من EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: #333;
      padding: 30px;
      width: 420px;
      border-radius: 10px;
      border: 2px solid #ff8ac9;
      box-shadow: 0 0 15px rgba(255, 123, 172, 0.4);
      display: flex;
      flex-direction: column;
    }
    input, select, textarea {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ff8ac9;
      background:#222;
      color:#fff;
      font-size:15px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      font-size:16px;
      cursor: pointer;
    }
    h3 { text-align:center; color:#fff; margin-bottom: 10px; }
    img { width:80px; height:80px; display:block; margin:0 auto 15px; }
  </style>
</head>
<body>

  <form class="form-box" id="deleteForm">
    <img src="IMG-20251202-WA0000.jpg" alt="app icon" />
    <h3>طلب حذف الحساب</h3>

    <label>البريد الإلكتروني</label>
    <input type="email" id="email" required />

    <label>نوع الطلب</label>
    <select disabled>
      <option selected>حذف الحساب</option>
    </select>

    <label>تفاصيل الطلب</label>
    <textarea id="details" rows="4"></textarea>

    <button type="submit">ارسال الطلب</button>
  </form>

  <script>
    // تهيئة EmailJS
    emailjs.init("x4hW-mkBzOcIJxZCE");

    const form = document.getElementById("deleteForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const details = document.getElementById("details").value.trim();

      if (!email || !details) {
        alert("⚠️ من فضلك املأ جميع الخانات.");
        return;
      }

      const templateParams = {
        user_email: email,
        request_type: "حذف الحساب",
        details: details,
        time: new Date().toLocaleString()
      };

      try {
        await emailjs.send("service_jhi4ash", "template_7a1v1gq", templateParams);
        alert("✅ تم ارسال الطلب بنجاح");
        form.reset();
      } catch (error) {
        console.error(error);
        alert("❌ حدثت مشكلة في الإرسال. حاول مرة أخرى.");
      }
    });
  </script>

</body>
</html>
